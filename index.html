<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coder Quiz</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h2 class="view-highscores">View Highscores</h2>
      <h2 class="countdown-timer">
        Time Left: <span class="countdown-timer-number">0</span>
      </h2>
    </header>

    <!--section for the starting page -->
      <section id="start-screen">
        <article class="startpage-content-box">
          <h1>Code Quiz Challenge</h1>
          <p>
            Test your JavaScript, html and css knowledge!There are 5 multiple
            choice questions...answer correct and you gain points... answer
            incorrrect and time is taken off the timer
          </p>
          <button class="start-quiz-button">start quiz</button>
        </article>
      </section>
    

    <!-- Section for the question boxes display -->
     <section class="question-screen" class="hide">
        <article class="question-boxes">
          <h2 id="questionHeader"></h2>
         </article>
         <h2 class="result" data-correct-answer="correct" data-wrong-answer="correct"></h2>
      </section>
 
   <!--main section for results and enter initials display--> 

    <section id ="#all-done-screen" class="hide">

       <form class="results-box">
          <h4>Result</h4>
          <p>your final score is....</p>
          <input type = "text" class="highscore-input-text">
        </input>
        <input type="submit" value="submit">
        </form>
      </section>
    

    <!--main section for view highscores display-->
    
      <section id ="#highscore-screen" class="hide">
        <article class="highscore-content-box">
          <h4>Highscores</h4>
          <p>highscore here</p>
          <button class="go-back-to-startpage">play again</button>
          <button class="clear-highscores">clear highscores</button>
        </article>
      </section>
    </main> 

    <script src="./script.js"></script>
  </body>
</html>
